# 
# custom attributes supported: 
# `tokenId` - match token by exact tokenId. If not set, will be taken from `info`
# `tokenSymbol` - match token ticker. If not set, will be taken from `name`
# `tokenName` - match token name.
# `tokenType` - match token type. 1 for simple SLP tokens, 129 for NFT parent, 65 for NFT child

